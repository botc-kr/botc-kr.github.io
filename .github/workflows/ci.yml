name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Setup Yarn 1
        run: corepack enable && corepack prepare yarn@1.22.22 --activate

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Typecheck
        run: yarn typecheck

      - name: Build
        run: yarn build

      - name: Validate translations CSV (strict)
        run: yarn translations:csv:validate:strict

      - name: Regenerate scripts metadata
        run: yarn translations:scripts:generate

      - name: Ensure generated scripts metadata is committed
        run: git diff --exit-code -- public/scripts.json
