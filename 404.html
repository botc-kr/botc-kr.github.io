<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      const l = window.location;
      const port = l.port ? ":" + l.port : "";
      const repoPath = l.pathname.split("/").slice(0, 2).join("/");
      const queryParams = l.search
        ? "?" + l.search.slice(1).replace(/&/g, "~and~")
        : "";

      // 실제 경로를 쿼리 파라미터로 인코딩
      const redirectPath =
        repoPath +
        "/?route=" +
        encodeURIComponent(l.pathname.replace(repoPath, "")) +
        queryParams +
        l.hash;

      window.location.replace(
        l.protocol + "//" + l.hostname + port + redirectPath
      );
    </script>
  </head>
  <body></body>
</html>
