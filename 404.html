<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // pathname을 세션 스토리지에 저장
      const segments = window.location.pathname.split("/");
      const repo = segments.length > 1 ? "/" + segments[1] : "";
      sessionStorage.redirect = window.location.pathname;
      // 메인 페이지로 리다이렉트
      window.location.replace(window.location.origin + repo);
    </script>
  </head>
  <body></body>
</html>
